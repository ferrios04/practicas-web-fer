<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio y video HTML</title>
</head>
<body>
    <header>
        <h1>Audio y video HTML</h1>
        <h3>Un buen audio le da vida a cualquier imagen.</h3>
        <br>
    </header>
    <section>
        <audio src="../audio/Sk8board.mp3" controls autoplay muted></audio>
    </section>
    <hr>
    <section>
        <div style="width: 70%;">
            <h2>The Last of Us 2 Trailer 1</h2>
            <video style="max-width: 100%;" controls poster="../img/poster1.png" src="../videos/The Last of Us Parte II.mp4" controls></video>
        </div>
        <br>
        <div style="width: 70%;">
            <h2>The Last of Us 2 Trailer 2</h2>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/VSLSvEjDm5s?si=WZOrTp93SNhhLyBr" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
    </section>
    <br>
    <br>
    <hr>
    <footer>
        <span>Copyright &#169; Insertar e incrustar videos y audio.</span>
    </footer>
</body>
</html>
