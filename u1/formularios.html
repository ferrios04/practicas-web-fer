<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h2>Formularios HTML</h2>
    </header>
    <main>
        <div>
            <h1>¿Dudas o consultas? Envía tu mensaje aquí.</h1>
            <p>¡Estudiantes apasionados! Queremos ser parte de tu viaje universitario. Comparte tus preguntas y sueños con nosotros. ¡Envianos un mensaje! Queremos formar parte de tu futuro. :)</p>
        </div>
        <div>
            <form action="#" method="post">
                <label for="nombre">Nombre:
                    <input type="text" name="nombre" id="nombre" placeholder="Escribe tu nombre xfa.">
                    <input type="tel" name="" id="" placeholder="Número telefónico de USA." pattern="\d{3}[\-]\d{3}[\-]\d{4}">
                    <input list="opciones">
                <datalist id="opciones">
                    <option value="Estudiante">Estudiante</option>
                    <option value="Empleado">Empleado</option>
                    <option value="Egresado">Egresado</option>
                    <option value="Aspirante">Aspirante</option>
                </datalist>
                <textarea name="Mensaje" id="" cols="30" rows="10" placeholder="Mensaje:"></textarea>
                <input type="submit" value="enviar">
                </label>
            </form>
        </div>
    </main>
    <footer>
        
    </footer>
</body>
</html>
